#URL DE CONEXAO COM O BANCO DE DADOS
spring.datasource.url=jdbc:"postgresql://postgres:senha@localhost:5433/ngcash?schema=public"

#USUARIO E SENHA DO BANCO DE DADOS
spring.datasource.username=postgres
spring.datasource.password=senha


#TIPO DE DIALETO DE COMUNICA��O DO HIBERNATE COM O BANCO DE DADOS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#AUTO UPDATE
spring.jpa.hibernate.ddl-auto=create

#CONFIGURA��ES DE LOG
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true